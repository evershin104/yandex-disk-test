<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #imagesContainer {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        #imagesContainer img {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Я.Диск просмотр директории</h2>
        <form id="urlForm" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="urlInput" class="form-label">Введите публичную ссылку директории</label>
                <input type="url" class="form-control" id="urlInput" name="url" placeholder="https://disk.yandex.com/***" value="{{ url }}" required>
                <div id="error-message" class="text-danger mt-2" style="display: none;"></div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Получить данные</button>
            </div>
        </form>

        <div id="imagesContainer"></div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const url = document.getElementById('urlInput').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Проверка начала строки URL
            if (!url.startsWith("https://disk.yandex.com/")) {
                document.getElementById('error-message').textContent = "URL должен начинаться с 'https://disk.yandex.com/'";
                document.getElementById('error-message').style.display = "block";
                return;
            }

            const formData = new FormData();
            formData.append('url', url);
            formData.append('csrfmiddlewaretoken', csrfToken);

            fetch('', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const errorMessage = document.getElementById('error-message');
                const imagesContainer = document.getElementById('imagesContainer');
                errorMessage.style.display = "none";
                imagesContainer.innerHTML = "";

                if (!data || !data.data || !data.data.previews || data.data.previews.length === 0) {
                    errorMessage.textContent = "Нет доступных данных для отображения.";
                    errorMessage.style.display = "block";
                    return;
                }

                data.data.previews.forEach(item => {
                    const imgElement = document.createElement('img');
                    imgElement.src = item.preview;
                    imgElement.alt = item.name;
                    imgElement.title = item.name;
                    imagesContainer.appendChild(imgElement);
                });
            })
            .catch(error => {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Ошибка: ' + error.message;
                errorMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>
