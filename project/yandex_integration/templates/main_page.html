<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Я.Диск просмотр директории</h2>
        <form id="urlForm" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="urlInput" class="form-label">Введите публичную ссылку директории</label>
                <input type="url" class="form-control" id="urlInput" name="url" placeholder="https://disk.yandex.com/d/***" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Получить данные</button>
            </div>
        </form>
    </div>
</body>
</html>
